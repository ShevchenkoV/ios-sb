<ion-view>
<ion-content scroll="false">
  <ion-slide-box  show-pager="false" ng-init="disableSwipe()" active-slide="currentPointer" on-slide-changed="slideHasChanged($index)">
    <ion-slide>
          <div class="slide-fullscreen" ng-include src="'templates/semantic/intro.html'"></div>
    </ion-slide>
    <ion-slide detect-gestures ng-repeat="item in practice" >
          <div class="slide-fullscreen" ng-include src="'templates/semantic/practice.html'"></div>
    </ion-slide>
    <ion-slide>
          <div on-tap="nextSlide()" on-swipe-left="nextSlide()" class="slide-fullscreen" ng-include src="'templates/test-begin.html'"></div>
    </ion-slide>
  <ion-slide detect-gestures ng-if="list" ng-repeat="item in list">
    <h3 class="test-counter" ng-class="greyCounter>6?'greybox':''">{{$index+1}}</h3>
    <div class="semantic-container" >
      <div class="oneImg"><img ng-src="images/semantic_images/{{::item.list[0]}}"></div>
      <div class="semantic-four">
        <img id="1" ng-src="images/semantic_images/{{::item.list[1]}}" ng-click="click(item,1);">
        <img id="2" ng-src="images/semantic_images/{{::item.list[2]}}" ng-click="click(item,2);">
        <img id="3" ng-src="images/semantic_images/{{::item.list[3]}}" ng-click="click(item,3);">
        <img id="4" ng-src="images/semantic_images/{{::item.list[4]}}" ng-click="click(item,4);">
      </div>
    </div>
  </ion-slide>
  <ion-slide>
        <div on-tap="exit()" on-swipe="exit()" class="slide-fullscreen" ng-include src="'templates/test-end.html'"></div>
  </ion-slide>
</ion-slide-box>

</ion-content>
</ion-view>
