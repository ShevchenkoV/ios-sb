<ion-view>
<ion-content scroll="false">
  <ion-slide-box show-pager="false" ng-init="disableSwipe()" active-slide="currentPointer" on-slide-changed="slideHasChanged($index)" >
    <ion-slide>
          <div class="slide-fullscreen" ng-include src="'templates/word/intro.html'"></div>
    </ion-slide>
    <ion-slide detect-gestures ng-repeat="item in ::practice">
          <div class="slide-fullscreen" ng-include src="'templates/word/practice.html'"></div>
    </ion-slide>
    <ion-slide>
          <div on-tap="nextSlide()" on-swipe-left="nextSlide()" class="slide-fullscreen" ng-include src="'templates/test-begin.html'"></div>
    </ion-slide>
  <ion-slide ng-if="list" detect-gestures ng-repeat="item in ::list" active-slide="currentPointer"   optimize-slides="list">
        <div class="imgCon" ng-if="item.show">
                <h3 class="test-counter" ng-class="greyCounter>6?'greybox':''">{{$index+1}}</h3>
            <div class="imgDiv">
                <img id="0" class="img-word-click-upper" ng-src="images/word_comprehension/{{::item.list[0]}}" ng-click="click(item,item.list[0],0)">
                <img id="1" class="img-word-click-upper" ng-src="images/word_comprehension/{{item.list[1]}}" ng-click="click(item,item.list[1],1)">
            </div>
            <div class="imgDiv">
                 <img id="2" class="img-word-click-mid" ng-src="images/word_comprehension/{{::item.list[2]}}" ng-click="click(item,item.list[2],2)">
                 <img id="3" class="img-word-click-mid" ng-src="images/word_comprehension/{{::item.list[3]}}" ng-click="click(item,item.list[3],3)">
                 <img id="4" class="img-word-click-mid" ng-src="images/word_comprehension/{{::item.list[4]}}" ng-click="click(item,item.list[4],4)">
            </div>
            <div class="imgDiv">
                <img id="5" class="img-word-click-lower" ng-src="images/word_comprehension/{{::item.list[5]}}" ng-click="click(item,item.list[5],5)">
                <img id="6" class="img-word-click-lower" ng-src="images/word_comprehension/{{::item.list[6]}}" ng-click="click(item,item.list[6],6)">
            </div>
        </div>
     <div class="btn play" ng-click=play();></div>
  </ion-slide>
  <ion-slide>
        <div on-tap="exit()" on-swipe="exit()" class="slide-fullscreen" ng-include src="'templates/test-end.html'"></div>
  </ion-slide>
</ion-slide-box>

</ion-content>
</ion-view>
